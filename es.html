<!DOCTYPE html>
<html lang="en">
<head>

    <title>La formación de los grupos</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>La formación de los grupos</h1>
    </div>
    <div class="row">
        <div class="column">
            <div class="row">
                <div class="column">
                    Número de grupos:
                </div>
                <div class="column">
                    <input class="group-count" value="6">
                </div>
            </div>
        </div>
        <div class="column">
            <div class="row">
                <div class="column">
                    clase:
                </div>
                <div class="column">
                    <select class="config-selector">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <textarea class="people-names"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div class="btn btn-success create-groups">Crear los grupos</div>
        </div>
    </div>
    <div class="row groups-container">
    </div>
</div>

<script src="dist/bundle.js"></script>

</html>
