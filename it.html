<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La formazione dei gruppi</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>La formazione dei gruppi</h1>
    </div>
    <div class="row">
        <div class="column">
            <div class="row">
                <div class="column">
                    Numero dei gruppi:
                </div>
                <div class="column">
                    <input class="group-count" value="6">
                </div>
            </div>
        </div>
        <div class="column">
            <div class="row">
                <div class="column">
                    Classe:
                </div>
                <div class="column">
                    <select class="config-selector">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <textarea class="people-names"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div class="btn btn-success create-groups">Creare i gruppi</div>
        </div>
    </div>
    <div class="row groups-container">
    </div>
</div>

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
